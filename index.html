<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily To-Do List with Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Daily To-Do List</h1>
    <div class="todo-input-container">
      <input type="text" id="taskInput" class="task-input" placeholder="Enter a task" maxlength="50">
      <button id="addTaskButton" class="button">Add Task</button>
    </div>
    <ul id="taskList" class="task-list">
      <!-- Tasks will be dynamically added here -->
    </ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
